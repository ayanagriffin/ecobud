<!DOCTYPE html>
<html lang="en">
  <head>
    <title>homepage</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />

    <!-- import the webpage's javascript file -->

    <script src="/script.js" defer></script>

    <!-- import the p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>

    <!-- import the p5 collision library -->
    <script src="https://cdn.jsdelivr.net/gh/bmoren/p5.collide2D@0.6/p5.collide2d.min.js"></script>

    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
  </head>
  <body>
    <h1 class="animate__animated animate__backInDown" id="welcome">
      welcome!
    </h1>
    <p>
      EcoBud makes living a sustainable life and fighting environmental issues enjoyable <br>with an adorable companion that is counting on <b>YOU</b> to take action and make a difference
    </p>
    <h2>
      now, select your buddy!
    </h2>
    <div class="selectionButton">
      <div
        id="penguinButton"
        class="button"
        onclick="window.location.href='/questionnaire.html';setAnimal('penguin')"
      >
        galapagos penguin
      </div>
      <div
        id="turtleButton"
        class="button"
        onclick="window.location.href='/questionnaire.html';setAnimal('turtle')"
      >
        hawksbill <br />
        sea turtle
      </div>
      <div
        id="birdButton"
        class="button"
        onclick="window.location.href='/questionnaire.html';setAnimal('bird')"
      >
        great curassow <br />
        bird
      </div>
    </div>
  </body>
  <div>
    <img
      src="https://cdn.glitch.com/acf75fd6-559f-44e0-8b37-99503c901125%2FNew%20Document%203.png?v=1598050053404"
      alt="trees on a landscape"
      id="tree-landscape"
    />
    <img
      src="https://cdn.glitch.com/acf75fd6-559f-44e0-8b37-99503c901125%2FNew%20Document%204.png?v=1598050450722"
      alt="ocean with two fish"
      id="ocean"
    />
  </div>
</html>
